<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de textos Alura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
            <img src="images/logo.png" alt="logo">
            <h1>Encriptador de texto</h1>
        </header>

        <main>
        <form action="">
            <div class="left">

            
            <div class="texto">
                <label for="texto"></label><br>
                <input  id="texto" type="text" oninput="this.value = this.value.replace(/[A-ZÁÉÍÓÚÜÑ]/g, '').replace(/[^\w\s]/gi, '')") placeholder="ingrese el texto aqui" required>
            </div>
            <div class="botones" >
                <button id="encriptar" onclick="btnEncriptar()" class="boton" type="button">Encriptar</button>
    <button id="desencriptar" onclick="btnDesencriptar()" class="boton" type="button">Desencriptar</button>
            </div>
        </div>
            <div class="respuesta">
                <img class="muñeco" src="images/Muñeco.svg" alt="muñeco">
                <h2 class="textarea" id="resultado">Ningun mensaje fue encontrado</h2>
                <p class="resultado">ingresa el texto que deseas encriptar o desencriptar</p>
                <div class="botones">
                    <button id="copiar" onclick="copiar()" type="button" class="botones" disabled>Copiar</button>
                </div>
                </div>  
            </form>
             </div>
   
    </main>
    <footer>
        <p class="nombreUsuario">Emanuel Gauna 2024</p>
        <img class="img-footer" src="images/logo.png" alt="logo">
    </footer>
    
    <script src="scripts.js"></script>
</body>
</html>
