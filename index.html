<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de textos Alura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
            <img src="images/logo.png" alt="logo">
            <h1>Encriptador de texto</h1>
        </header>

        <main>
        <form action="">
            <div class="left">

            
            <div class="texto">
                <label for="texto"></label><br>
                <input type="text" id="texto" value="Ingrese el texto aqui" required>
            </div>
            <div class="botones" >
                <input class="boton" type="button"  value="Encriptar">
                <input class="boton" type="button"  value="Desencriptar">
            </div>
        </div>
            <div class="respuesta">
                <img class="muñeco" src="images/Muñeco.svg" alt="muñeco">
                <textarea name="" id="" cols="30" rows="10" >Ningun mensaje fue encontrado Ingresa el texto que quieras encriptar o desencriptar</textarea>
            </form>
             </div>
   
    </main>
    <footer>
        <p class="nombreUsuario">Emanuel Gauna 2024</p>
        <img class="img-footer" src="images/logo.png" alt="logo">
    </footer>
    
    <script src="scripts.js"></script>
</body>
</html>
